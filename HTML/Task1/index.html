<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/utils.css" type="text/css">
    
    
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container flex flex-col item-center bg-red mx-auto m-w-30">
        <div class="row">
            <input class="input" type="text"/>
            <button  id="ac" class="btn">AC</button>
        </div>

        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="task">+</button>
        </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" id="task">-</button>
            </div>
        
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="task">/</button>
            </div>
            
            <div class="row">
                <button class="btn" style="font-size:larger;">.</button>
                <button class="btn">0</button>
                <button class="btn">=</button>
                <button class="btn" id="task">*</button>
            </div>
       
           
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
